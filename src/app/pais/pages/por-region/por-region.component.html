<h3>
    Buscar por región <small>{{regionActiva | titlecase}}</small>
</h3>
<hr>
<h5>Seleccione la región</h5>
<div class="row">
    <div class="col">
        <button class="btn mx-1" [ngClass]="region === regionActiva ? 'btn-success': 'btn-outline-success'" (click)="activarRegion(region)" *ngFor="let region of regiones">
            {{ region | titlecase }}
        </button>
    </div>
</div>

<div class="row">
    <app-pais-tabla [paises]="paisesRegion"></app-pais-tabla>
</div>
